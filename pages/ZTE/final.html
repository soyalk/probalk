<script language="JavaScript">
var intervalId;
var i=0;
function doLogout()
{
if(confirm("Are you sure to logout?") == true)
{
intervalId = setInterval("setLogoutFlag()", 500);
}
}
function setLogoutFlag()
{
if (i>0)
{
document.Language_form.logoutFlag_C5.value=1;
document.Language_form.submit();
clearInterval(intervalId);
}
else
{
i++;
}
}
function doSubmit( )
{
document.Language_form.flagFresh.value = 1;
document.Language_form.submit();
}
function doLangChange() {
document.Language_form.flagFresh.value = 1;
document.Language_form.submit();
}
function fresh()
{
if(document.Language_form.logoutFlag_C5.value==1)
{
window.parent.location.href="http://"+location.hostname;
}
if(document.Language_form.flagFresh.value == 1)
{
top.navigation.location = "../navigation-status.html";
top.main.location.href = "../status/status_deviceinfo.htm";
}
}
</script>
